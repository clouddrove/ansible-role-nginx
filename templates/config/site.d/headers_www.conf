# {{ ansible_managed }}
#add_header X-Frame-Options SAMEORIGIN;
add_header X-Content-Type-Options nosniff;
add_header X-XSS-Protection "1; mode=block";
add_header X-UA-Compatible 'IE=Edge,chrome=1' always;

{% if Env is defined and Env | lower =='dev' %}
add_header X-www-Served-By $server_addr always;
add_header X-www-Runtime $request_time always;
add_header X-Wus $upstream_addr always;

add_header X-Wdebug-host "$host" always;
add_header X-Wdebug-port "$server_port" always;
add_header X-Wdebug-ruri "$request_uri" always;
add_header X-Wlimit-rpath "$request_path" always;
add_header X-Wdebug-real-ip "$remote_addr" always;
add_header X-is-bot-www "$limit_bots_www" always;
{% endif %}
